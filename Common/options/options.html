<!DOCTYPE html>
<html>
<head>
  <title>Link Previewer Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Link Previewer</h1>
  
      <label class="theme-switcher" for="theme-toggle" title="Toggle Dark Mode">
        <input type="checkbox" id="theme-toggle">
  
        <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
  
        <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </label>
    </header>
    <form id="settings-form">
      <div class="form-group">
        <label for="duration">Long-click Duration (ms)</label>
        <p class="description">How long to hold the mouse to trigger a preview.</p>
        <input type="number" id="duration" name="duration" min="100" step="50">
      </div>
      <div class="form-group">
        <label for="modifier">Modifier Key + Click</label>
        <p class="description">Hold a key and click a link for an instant preview.</p>
        <select id="modifier" name="modifier">
          <option value="shiftKey">Shift</option>
          <option value="ctrlKey">Ctrl</option>
          <option value="altKey">Alt</option>
          <option value="metaKey">Meta (Cmd/Win)</option>
        </select>
      </div>
       <div class="form-group">
        <label for="closeKey">Close Preview Key</label>
        <p class="description">Key to close the preview window.</p>
        <input type="text" id="closeKey" name="closeKey" maxlength="20" placeholder="e.g., Escape">
      </div>
      <div class="form-group">
        <label for="width">Default Width</label>
        <p class="description">Default width of the preview (e.g., 800px, 90vw).</p>
        <input type="text" id="width" name="width">
      </div>
      <div class="form-group">
        <label for="height">Default Height</label>
        <p class="description">Default height of the preview (e.g., 600px, 90vh).</p>
        <input type="text" id="height" name="height">
      </div>
      <button type="submit" id="save-button">Save Settings</button>
      <div id="save-status"></div>
    </form>
  </div>
  <script src="options.js"></script>
</body>
</html>
